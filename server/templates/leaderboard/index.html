{% extends "../base.html" %}

{% block script_content %}
{% end %}

{% block page_content %}
<h2>Highest Scorers</h2>
<table class="pure-table pure-table-bordered">
<thead><tr><th>#</th><th>User</th><th>Score</th></tr></thead>

<tbody>
{% set i = 1 %}
{% for u in users %}
<tr><td>{{i}}</td><td><a class="link" href="/{{user['username']}}/versesets/">{{u.display_name()}}</a></td><td>{{u['total_score']}}</td></tr>
{% set i = i + 1 %}
{% end %}
</tbody>
</table>
{% end %}
