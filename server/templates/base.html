<head>
<title>{% block title %}Verse Rain{% end %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

{% import random %}
{% from verserain import settings %}

<script type="text/javascript"> var idx=window.location.toString().indexOf("#_=_"); if (idx>0) { window.location = window.location.toString().substring(0, idx); } </script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '{{settings.FACEBOOK_API_KEY}}',
          xfbml      : true,
          version    : 'v2.0'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

    </script>

</head>

<body>
