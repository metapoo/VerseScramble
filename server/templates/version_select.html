<label for="version">{{gt("Version")}}</label>
<select id="version_select" name="version" > 
{% from verserain.utils.encoding import smart_text %}
{% for version_code, version_desc in versions %}
<option value="{{version_code}}" {% if smart_text(version_code)==smart_text(version) %}selected="true"{% end %}>{{version_desc}} ({{version_code}})</option>
{% end %}
</select>
