{% extends "../base.html" %}
{% block page_content %}

{% if user %}

<div>
Verse Sets:
{% for verseset in versesets %}
<p><div><a href="/verseset/show/{{verseset._id}}">{{verseset['name']}}</a></div>
<span>{{verseset.verse_count()}} verses | <a href="/verseset/edit/{{verseset._id}}">edit</a> |
<a href="/verseset/remove/{{verseset._id}}">remove</a> </span></p>

{% end %}
</div>

<a href="/verseset/create">create a verse set</a>

{% end %}

{% end %}
