<form action="/verseset/{% if verseset %}update{% else %}create{% end %}" method="POST">
<p>Name (Ex: Healing, Salvation, etc)<br/><input type="text" name="name"
{% if verseset %}value="{{verseset.get('name')}}"{% end %}
 /></p>
<p>Language<br/><select name="language">
{% for lang_code in language_codes %}
<option value="{{ lang_code }}"
{% if verseset and verseset['language'] == lang_code %}
selected="selected"
{% end %}
>{{ language_by_code[lang_code] }}</option>
{% end %}
</select>
</p>
<p>Version<br/>
{% include "../version_select.html" %}
</p>
{% if verseset %}<input type="hidden" name="verseset_id" value="{{verseset._id}}" />{% end %}
<input type="submit" value="{% if verseset %}update{% else %}create{% end %}" />
<input type="button" value="cancel" onclick="location.href='/'; return false;" />
</form>
