<form class="pure-form pure-form-stacked" action="/verseset/{% if verseset %}update{% else %}create{% end %}" method="POST">
  <legend>{% if verseset %}Update Verse Set{% else %}Create a Verse Set{% end %}</legend>

  <fieldset>
  <label for="name">Verse Set Name (Ex: Healing, Salvation, etc)</label>
  <input type="text" name="name" {% if verseset %}value="{{verseset.get('name')}}"{% end %} placeholder="Verse Set Name" />
  </fieldset>

  <fieldset>
  <label for="language">Language</label>
  <select id="language" name="language" onchange="vr.update_version_select(this.value,'{{version}}');">
{% for lang_code in language_codes %}
<option value="{{ lang_code }}"
{% if (language == lang_code) %}
selected="selected"
{% end %}
>{{ language_by_code[lang_code] }}</option>
{% end %}
  </select>
  </fieldset>

  <fieldset>
  <div id="version_select_parent">
{% include "../version_select.html" %}
  </div>
  </fieldset>

{% if verseset %}<input type="hidden" name="verseset_id" value="{{verseset._id}}" />{% end %}
  <input class="pure-button pure-button-primary" type="submit" value="{% if verseset %}update{% else %}create{% end %}" />
  <input class="pure-button pure-button-primary" type="button" value="cancel" onclick="location.href='/'; return false;" />
</form>
