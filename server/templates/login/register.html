{% extends "../base.html" %}

{% block page_content %}


{% if error_message %}
<br/><div class="error_message">{{error_message}}</div>
{% end %}

<form action="/login/register" method="POST" class="login">
<p>email:<br/><input type="text" name="email" value="{{email}}" /></p>
<p>username:<br/><input type="text" name="username" value="{{username}}" /></p>
<p>password:<br/><input type="password" name="password" /></p>
<input type="submit" value="register" />
</form>
{% end %}
