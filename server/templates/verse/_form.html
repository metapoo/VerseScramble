<form class="pure-form pure-form-stacked" action="/verse/{% if verse %}update{% else %}create{% end %}" method="POST">
<legend>{% if verse %}Update Verse{% else %}Add a Verse to this Set{% end %}</legend>

<fieldset>
<label for="reference">Reference (Ex: John 3:16)</label>
<input name="reference" {% if verse %}value="{{verse['reference']}}"{% end %} placeholder="Verse Reference"/> 
<div>
{% include "../version_select.html" %}
</div>

<label for="text">Verse Text</label>

<textarea name="text">{% if verse %}{{verse.get('text')}}{% end %}</textarea>
</fieldset>

{% if verse %}<input type="hidden" name="verse_id" value="{{verse._id}}" /> {% end %}
<input type="hidden" name="verseset_id" value="{{verseset._id}}" />
<input class="pure-button" type="submit" value="{% if verse %}save {% else %}add verse{% end %}" />
{% if verse %}<input class="pure-button" type="button" value="cancel" onclick="location.href='/verseset/show/{{verseset._id}}'; return false;" />{% end %}
</form>
